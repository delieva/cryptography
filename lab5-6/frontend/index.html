<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h3>Registration</h3>
        <form id="reg-form">
            <label for="reg-login">Login</label>
            <input id="reg-login" name="login" type="text"/>

            <label for="reg-pass">Password</label>
            <input id="reg-pass" name="password" type="password"/>

            <label for="reg-pass-rep">Password</label>
            <input id="reg-pass-rep" name="repeatPassword" type="password"/>

            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel"/>

            <label for="address">Address</label>
            <input id="address" name="address" type="text"/>

            <button type="submit">Register</button>
        </form>
    </div>

    <div>
        <h3>Log in</h3>
        <form id="login-form">
            <label for="login">Login</label>
            <input id="login" name="login" type="text"/>
            <label for="pass">Password</label>
            <input id="pass" name="password" type="password"/>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>

</html>
